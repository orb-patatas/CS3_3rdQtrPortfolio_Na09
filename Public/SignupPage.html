<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Application Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../stylesheets/q3-2g.css">
    <link rel="icon" href="../Images/pochita1.png">

</head>
<body>
    <header>
        <h1>CANDELARIA, Ruisse Oebree | Sodium 09 | 01 Feb 2026</h1>
    </header>

    <main>
        <form id="signupForm" method="post">
            <!-- F1: Basic Info -->
            <fieldset>
                <legend>Personal Information</legend>
                <label> Student ID:
                    <input type="number" name="studentID" required>
                </label>
                <label> Full Name:
                    <input type="text" name="fullName" required>
                </label>
                <label> Birthday:
                    <input type="date" name="birthday" required>
                </label>
                <label> Email Address:
                    <input type="email" name="email" required>
                </label>
            </fieldset>

            <!-- F2: Additional Info -->
            <fieldset>
                <legend>Additional Details</legend>
                <label> Mobile Phone:
                    <input type="tel" name="mobile" required>
                </label>
                <label> Grade Level:
                    <select name="gradeLevel" required>
                        <option value="">-- Select --</option>
                        <option value="7">Grade 7</option>
                        <option value="8">Grade 8</option>
                        <option value="9">Grade 9</option>
                        <option value="10">Grade 10</option>
                        <option value="11">Grade 11</option>
                        <option value="12">Grade 12</option>
                    </select>
                </label>
                <label>Intern / Extern:</label>
                <div class="toggle-group">
                    <input type="radio" id="intern" name="internExtern" value="intern" required>
                    <label for="intern" class="toggle-option">Intern</label>
                    <input type="radio" id="extern" name="internExtern" value="extern" required>
                    <label for="extern" class="toggle-option">Extern</label>
                </div>
                <label> Preferred Organization / Club:
                    <select name="club" required>
                        <option value="">-- Select a Club --</option>
                        <option value="volant">Volant</option>
                        <option value="himig">Himig Agham</option>
                        <option value="bake">Bake Club</option>
                        <option value="astrosoc">Astrosoc</option>
                        <option value="math">Math Club</option>
                        <option value="debate">Debate Society</option>
                    </select>
                </label>
                <label>
                    Why do you want to join?
                    <textarea name="reason" rows="4" required></textarea>
                </label>
            </fieldset>


            <div class="button-group">
                <button type="submit" class="toggle-btn submit-btn">Submit Application</button>
                <button type="button" id="viewSignupsBtn" class="toggle-btn view-btn">View Signups</button>
                <button type="reset" class="toggle-btn reset-btn">Reset Form</button>
            </div>

        </form>
    </main>

    <script src="../Javascript/SignUpPage.js"></script>
</body>
</html>
