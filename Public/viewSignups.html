<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Signups Viewer</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../stylesheets/ViewSignUps.css">
</head>
<body>
    <div class="container">
        <header>
            <h1> Student Club Signups Dashboard </h1>
            <div class="filter-container">
                <label for="clubFilter">Filter by Club:</label>
                <select id="clubFilter">
                    <option value="all">All Clubs</option>
                    <option value="volant">Volant</option>
                    <option value="himig">Himig Agham</option>
                    <option value="bake">Bake Club</option>
                    <option value="astrosoc">AstroSoc</option>
                    <option value="math">Math Club</option>
                    <option value="debate">Debate Society</option>
                </select>
            </div>
        </header>

        <main>
            <div class="stats">
                <span id="totalDisplay">Total Sign-ups: 0</span>
            </div>
    
            <div id="resultsContainer">
            </div>
        </main>

        <footer>
            <a href="index.html" class="back-btn">‚Üê Back to Application Form</a>
        </footer>
    </div>

    <script src="../Javascript/viewSignups.js"></script>
</body>
</html>
